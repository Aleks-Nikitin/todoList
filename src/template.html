        <div class="sidebar">

                <button id="todayBtn">Today</button>
                <button id="next7daysBtn">Next 7 Days</button>
                <button id="importantBtn"> Important</button>
            </div>
            <div class="down">
                <div id="projectsText">Projects:</div>
                <button class="add">Add project <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="36" height="36" viewBox="0,0,256,256"

            <ul class="projectList"></ul>
            <dialog id="dialogProj">
                <form action="" method="get">
                    <input type="text" name="newProject" id="projectInput" minlength="1" maxlength="13">
                    <div class="dialogBtns">
                        <button id="closeBtn">Close</button>
                        <button id="confirmBtn"> Confirm</button>
                    </div>
                </form>
            </dialog>
            </div>
        </div>
        <div class="upbar">
            <h1>To do List</h1>
            <h2><button id="addTodoBtn">Add to-do</button></h2>
        </div>
            <dialog id="dialogTodo">
                <form action="" method="get">
                    <label for="todoInputTitle">Title:</label>
                    <input type="text" name="newProject" id="todoInputTitle">
                    <label for="todoInputDescription">Description:</label>
                    <input type="text" name="newProject" id="todoInputDescription">
                    <label for="todoInputDueDate">Due Date</label>
                    <input type="text" name="newProject" id="todoInputDueDate">
                    <label for="todoInputImportance">Importance:</label>
                    <input type="text" name="newProject" id="todoInputImportance">
                    <div class="dialogBtns">
                        <button id="closeTodoBtn">Close</button>
                        <button id="confirmTodoBtn"> Confirm</button>
                    </div>
                </form>
            </dialog>
        <div class="content">
           
        </div>

    </div>
